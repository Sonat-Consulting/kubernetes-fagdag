apiVersion: v1
kind: Service
metadata:
  name: kibana
  labels:
    app: kibana
spec:
  ports:
    - port: 5601
      name: service
  selector:
    app: kibana

---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: kibana
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana-oss:6.2.1
          ports:
            - containerPort: 5601
              name: service
          env:
            - name: SERVER_NAME
              value: "kibana"
            - name: ELASTICSEARCH_URL
              value: "http://elasticsearch:9200"
