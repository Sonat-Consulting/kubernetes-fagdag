apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: backend
        env: prod
    spec:
      containers:
      - name: backend
        image: redis
        livenessProbe:
          exec:
            command: 
              - sh
              - -c 
              - "redis-cli -h localhost ping"
          initialDelaySeconds: 3
          periodSeconds: 3
#          requests:
#            cpu: "0.15"
#            memory: 256Mi
#          limits:
#            memory: 512Mi
#            cpu: "0.25"
        ports:
        - containerPort: 6379
          name: redis      
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  ports:
  - port: 6379
  selector:
    app: backend
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
        env: prod
    spec:
      containers:
      - name: frontend
        image: microsoft/azure-vote-front:v1
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
#        resources:
#          requests:
#            cpu: "0.15"
#            memory: 256Mi
#          limits:
#            memory: 512Mi
#            cpu: "0.25"
        ports:
        - containerPort: 80
        env:
        - name: REDIS
          value: "backend"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: frontend
